name: Android CI + Play Closed Testing

on:
  push:
    branches: ["master", "develop"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ðŸ“¥ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # â˜• Setup JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ðŸ”§ Gradle
      - name: Make Gradle executable
        run: chmod +x ./gradlew

      # ðŸ§ª Tests
      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --no-daemon

      # ðŸ§± Debug APK (develop only)
      - name: Build debug APK
        if: github.ref == 'refs/heads/develop'
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload debug APK
        if: github.ref == 'refs/heads/develop'
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk

      # ðŸ” Decode keystore (master only)
      - name: Decode keystore
        if: github.ref == 'refs/heads/master'
        working-directory: app
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
          ls -l keystore.jks

      # ðŸ“¦ Build signed AAB
      - name: Build release AAB
        if: github.ref == 'refs/heads/master'
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease --no-daemon --stacktrace

      # ðŸš€ Upload to Google Play (Closed testing)
      - name: Upload to Google Play - Closed Testing
        if: github.ref == 'refs/heads/master'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.nayibit.phrasalito
          releaseFiles: app/build/outputs/bundle/release/*.aab
          track: closed
          status: completed
